<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>RegisterForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container"><p></p><p></p>

        <div class="card bg-light">
            <article class="card-body mx-auto" style="max-width: 400px;">

                <h4 class="card-title mt-3 text-center">Create Account</h4><p></p>

                <div>
                    <p>
                        <a href="" class="btn btn-block btn-google"> <i class="fab fa-google"></i> Â  Login via Google</a>
                    </p>
                </div>

                <hr/>

                <form th:action="@{/users/postRegister}" th:object="${newUser}" method="post">

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" th:field="*{username}"/><p></p>
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email address" th:field="*{email}"/>
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Create password" th:field="*{password}"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                    </div>

                    <p class="text-center">Have an account? <a th:href="@{/users}">Log In</a></p>

                </form>
            </article>
        </div>
    </div>

    <p></p><p></p><p></p><p></p><p></p><p></p>
    <article class="bg-secondary">
        <div class="card-body text-center">
            <h5 class="text-white mt-3">Foodiegram, for the real foodies</h5><p></p>
        </div>
    </article>

</body>
</html>
