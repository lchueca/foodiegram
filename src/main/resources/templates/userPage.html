<!-- Page Content -->
<div class="container" style="position: relative">

    <div id="post-modal">

        <div style="display:flex; justify-content: center; width: 100%; height: 100%;">

            <img class="modal-click-box" id = "post-modal-image" style="max-width: 70%; max-height: 100%;"/>

            <div class="modal-click-box" id="post-modal-right" style="width: 30%; background-color: rgb(255,255,255); border-left: 1px solid gray">

                <div  style="width: 100%; height:20%; position: relative; border-bottom: 1px solid gray;font-family: Arial,serif;">
                    <p id="post-modal-text" style="position: absolute;top: 10px;left: 10px; font-family: Arial,serif;" >Cargando texto...</p>
                    <p id="post-modal-avgRating" style="position: absolute;bottom: 0;right: 10px; font-family: Arial,serif;">Cargando ‚≠ê...</p>
                    <p id="post-modal-ratingAmount" style="position: absolute;bottom: 0;left: 10px; font-family: Arial,serif;">Cargando üßê...</p>
                </div >

                <div style="width: 100%; height:70%;">

                    <ul id="post-modal-comments" style="list-style: none; padding:0;overflow-y: scroll; width: 100%; height: 100%;">

                    </ul>

                </div>

                <div style="width: 100%; height:10%;">

                </div>
            </div>
        </div>
    </div>




    <div th:if="${postList.empty}">
        <p class="text-center"> Upload Posts! </p>
    </div>



    <div class="cards user-images">

        <div class="card text-white bg-dark border-dark post-card" th:each="image : ${postList}">
            <img class="card-img-top post-card-image" onclick="onPostClicked(this)" th:src="${image.image}"  alt="AN ERROR TOOK PLACE LOADING THE PHOTO" th:attr="data-postid=${image.id}"/>

            <div class="card-body">
                <p class="card-text" th:text="${image.text}"></p>
                <div style="position: absolute;bottom: 0;right: 0;">
                    <p class="card-text"  th:text="${image.media} + '‚≠ê'"></p>
                </div>


            </div>
        </div>

    </div>


    <template>

        <li class="list-group-item" style=" padding-left: 0; padding-top: 2px;">
            <div style="width: 100%; display: flex;" >

                <div style="width: 20%;">
                    <img alt="pfp" src="https://i1.sndcdn.com/avatars-Zb6FhWSzovp4iWWr-61CkuA-t500x500.jpg" style="max-width: min(75%, 30px); max-height: min(75%, 30px); border-radius: 50%;transform: translate(45%, 8%)"/>
                </div>

                <div style="width: 90%; padding-left: 3px;">
                    <p class="username"> Fungus: <span class="comment"> Comentario para probar si funciona esta mierda</span></p>
                </div>

            </div>

        </li>
    </template>





</div>
