<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>FriendsPage</title>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>

</head>
<body>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
          <div  th:if="${!#strings.isEmpty(profilePic)}">
              <img class="image-responsive img-circle" th:src="${profilePic}" alt="" style="width:700px;height:600px;"/>
          </div>
        <h1 class="fw-light text-align" th:text="${userName}"/>
      </div>
    </div>
  </section>

    <div class="container">

      <div th:if="${postList.empty}">
        <p class="text-center">Your friends has not upload photos yet </p>
      </div>



        <div class="cards" style="max-width: 1200px;display: grid;grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));grid-gap: 12px;">
            <div class="card text-white bg-dark border-dark" th:each="image : ${postList}" style="width:200px;height:350px;border-style: solid solid solid solid;border-radius: 10px;">
                <img class="card-img-top" th:src="${image.image}"  alt="AN ERROR TOOK PLACE LOADING THE PHOTO" style="width:200px;height:200px;transform: translate(-1px, -2px);border-radius: 10px;"/>

                <div class="card-body">
                    <p class="card-text" th:text="${image.text}"></p>
                    <div style="position: absolute;bottom: 0;right: 0;">
                        <p class="card-text"  th:text="${image.media} + 'â­'"></p>
                    </div>
                </div>
            </div>
        </div>
  </div>

</body>
</html>
